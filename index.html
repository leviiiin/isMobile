<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isMobile</title>
    <link rel="stylesheet" href="./assets/libs/normalize.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header_content">
                <a href="#">
                    <i class="bi bi-amd logo"></i>
                </a>
                <div class="all-menu">
                    <a href="#" class="menu_item">Головна</a>
                    <a href="#" class="menu_item">Магазин</a>
                    <a href="#" class="menu_item">Контакти</a>
                </div>
                <div class="m-menu_btn" onclick="mobileMenuOpen()">
                    <i class="bi bi-justify humburger"></i>
                </div>
                <div class="user-profil">
                    <i class="bi bi-person-circle profil-icon"></i>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <form class="login-form">
            <h1 class="form-title">Реєстрація</h1>
            <div class="input-panel">
                <input type="email" class="email-input all-input">
                <input type="password" class="password-input all-input">
            </div>
            <p class="form-description">
                Вже маєте аккаунт?
                <a href="#">Увійти</a>
            </p>
            <button class="btn form-btn btn-disabled">Зареєструватися</button>
        </form>
    </div>

    <div class="app-popup" id="appPopup" >
        <i class="bi bi-x-lg popup-close" onclick="popupClose()"></i>
        <div class="popup_content">
            <p class="popup_title">Встановіть наш додаток</p>
            <div class="popup_btn">
                <i class="bi bi-android2 popup_btn-icon"></i>
            </div>
        </div>
    </div>

    <div class="m-menu display-none" id="mobileMenu">
        <i class="bi bi-x-lg m-menu_close" onclick="mobileMenuClose()"></i>
        <a href="" class="m-menu_item">Головна</a>
        <a href="" class="m-menu_item">Магазин</a>
        <a href="" class="m-menu_item">Контакти</a>
    </div>

    <script src="./assets/scripts/main.js"></script>
</body>

</html>
